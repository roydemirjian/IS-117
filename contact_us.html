<!-- Contact -->
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Contact us</h1>
    </div>
</div>

<!-- Form -->
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <form id="contact-form" action="#">
        <div class="controls">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Name</label>
                        <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Please enter your first name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="text" name="email" class="form-control" placeholder="Please enter your Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Please enter your message here" rows="12"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send message">
                </div>
            </div>
        </div>
    </form>
</div>
